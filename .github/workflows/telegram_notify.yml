name: GitHub to Telegram Notifier

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram Notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: html
          message: |
            <b>ðŸš€ New Commit in Flutter Project</b>
            
            <b>Repo:</b> ${{ github.repository }}
            <b>Branch:</b> <code>${{ github.ref_name }}</code>
            <b>Author:</b> ${{ github.actor }}
            
            <b>Message:</b>
            <i>${{ github.event.head_commit.message }}</i>
            
            <a href="${{ github.event.head_commit.url }}">View Commit on GitHub</a>
